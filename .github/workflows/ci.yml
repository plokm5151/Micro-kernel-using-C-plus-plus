name: build-qemu-aarch64
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update && sudo apt-get install -y \
            clang lld llvm qemu-system-arm qemu-system-misc make
      - name: Build
        run: make -j
      - name: Smoke run (8s)
        run: scripts/smoke_run.sh
      - name: Upload ELF
        uses: actions/upload-artifact@v4
        with:
          name: kernel-elf
          path: build/kernel.elf
      - name: Upload QEMU smoke log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-smoke-log
          path: build/qemu-smoke.log
      - name: Upload QEMU trace
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-trace
          path: build/qemu-trace.log
      - name: Upload QEMU debug log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-debug-log
          path: build/qemu-debug.log
